apiVersion: v1
kind: Pod
metadata:
  name: test-nfs-volume
spec:
  containers:
    - name: test-nfs
      image: nginx
      ports:
        - containerPort: 80
          protocol: TCP
      volumeMounts:
        - name: nfs-volumes   #被挂载 nfs volume 的
          mountPath: /usr/share/nginx/html   #容器中挂载的位置

  volumes:
    - name: nfs-volumes   #nfs volume 名称
      nfs:
        path: /opt/test    #nfs 定义共享的文件位置
        server: 127.0.0.1
#操作前请 先部署nfs 服务， 并在  /etc/exports 指定共享的文件位置和权限

